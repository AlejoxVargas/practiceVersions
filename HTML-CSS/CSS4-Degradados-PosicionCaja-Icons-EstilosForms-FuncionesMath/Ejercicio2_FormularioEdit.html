<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio2_FormularioEdit.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="nombre">Nombre</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellido">Apellido</label>
                    <input type="text" placeholder="Tu apellido">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pais">País</label>
                    <select name="" id="">
                        <option value="">España</option>
                        <option value="">Portugal</option>
                        <option value="">Andorra</option>
                        <option value="">Francia</option>
                        <option value="">Italia</option>
                        <option value="">Reino Unido</option>
                        <option value="">Alemania</option>
                        <option value="">Países Bajos</option>
                        <option value="">Belgica</option>
                        <option value="">Suiza</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comentario">Comentario</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escribre algo"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
