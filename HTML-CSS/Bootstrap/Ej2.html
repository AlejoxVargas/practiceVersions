<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <form action="" class="row">
            <div class="col-6">
                <label for="" class="form-label">Correo-e</label>
                <input type="email" name="" id="" placeholder="Introducir Correo">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" name="" id="" placeholder="introducir contraseña">
            </div>
            <div class="col-12">
                <label for="" class="form-label">Dirección</label>
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="" class="form-label">Ciudad</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-3">
                    <label for="" class="form-label">CD</label>
                    <input type="number" name="" id="" class="form-control">
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Pais</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" name="" id="">
                        <label for="" class="form-check-label">Acepto los terminos</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrate</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <form action="">
            <div class="row">
                <label for="" class="col-2 col-form-label">Correo-e</label>
                <div class="col-10">
                    <input type="email" name="" id="" class="form-control">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
