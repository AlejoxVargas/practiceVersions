<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body style="background-color: #E5AD57;">
    <form action="">
        <table border="3" align="center" style="border-radius: 2%; background-color: white;">
            <caption>Formulario Principal</caption>
            <tr>
                <td> Nombre: <input type="text" name="nombre" id="" size="60" placeholder="Introduzca tu nombre"
                        required maxlength="30" minlength="5" autofocus>
                    <br>

                    Contraseña <input type="password" name="" id="">
                    <br>
                    Edad: <input type="number" name="" id="" value="" min="18" max="" placeholder="20">
                    <br>
                    <textarea name="" id="" cols="25" rows="5" placeholder="Escriba aquí sus estudios"></textarea>
                    <br>
                    De acuerdo: <input type="radio" name="radio1" id="">Si
                    <input type="radio" name="radio1" id="">No
                    <br>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Que sucedió"></textarea>
                    <br>
                    Día del suceso: <input type="date" name="" id="">
                    <br>
                    Hora del suceso: <input type="time">
                    <br>
                    Correo-e <input type="email" name="" id="">
                    <br>
                    Aficiones:
                    Cantar <input type="checkbox" name="" id="">
                    Bailar <input type="checkbox" name="" id="">
                    Gimnario <input type="checkbox" name="" id="">
                    Cocinar <input type="checkbox" name="" id="">
                    <br>
                    <input type="text" name="" id="" placeholder="otras aficiones">
                    <br>
                    Introducir Archivo <input type="file" name="" id="">
                    <br>
                    Color de Ojos <input type="color" name="" id="" value="#ffff00">
                    <br>
                    Nivel de satisfacción <input type="range" name="" id="">
                    <br>
                    <button>Enviar</button>
                    <button>Eliminar</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
